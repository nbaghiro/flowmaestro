<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="FlowMaestro - Enterprise Workflow Automation, Simplified. Build powerful workflows without code."
        />
        <title>FlowMaestro - Enterprise Workflow Automation</title>
    </head>
    <body>
        <!-- Initialize theme before React loads to prevent flash -->
        <script>
            (function() {
                // Clean up old theme key to avoid conflicts
                if (localStorage.getItem('theme')) {
                    localStorage.removeItem('theme');
                }
                // Check for explicit user preference
                var theme = localStorage.getItem('marketing-theme');
                if (!theme) {
                    // No saved preference - check system preference, default to light
                    var systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    theme = systemPrefersDark ? 'dark' : 'light';
                    localStorage.setItem('marketing-theme', theme);
                }
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            })();
        </script>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
