# GitHub Release Notes Configuration
# This file controls how GitHub auto-generates release notes from PRs
# Reference: https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes

changelog:
    exclude:
        labels:
            - "skip-changelog"
            - "dependencies"
            - "chore"
    categories:
        - title: "âš ï¸ Breaking Changes"
          labels:
              - "type: breaking"
              - "breaking-change"
        - title: "ğŸš€ New Features"
          labels:
              - "type: feature"
              - "feature"
              - "enhancement"
        - title: "ğŸ› Bug Fixes"
          labels:
              - "type: fix"
              - "bug"
              - "fix"
        - title: "ğŸ“š Documentation"
          labels:
              - "type: docs"
              - "documentation"
        - title: "ğŸ—ï¸ Infrastructure"
          labels:
              - "type: infra"
              - "infrastructure"
              - "ci"
              - "devops"
        - title: "ğŸ”§ Other Changes"
          labels:
              - "*"
