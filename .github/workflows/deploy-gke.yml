name: Deploy to GKE

# This workflow deploys FlowMaestro to Google Kubernetes Engine (GKE).
#
# SECRETS MANAGEMENT:
# This workflow does NOT create or manage K8s secrets directly. Instead, it relies on:
# 1. External Secrets Operator (ESO) installed in the cluster via Pulumi
# 2. GCP Secret Manager as the single source of truth for all secrets
# 3. ExternalSecret resources that automatically sync secrets from GCP to K8s
#
# To update secrets:
# 1. Run: ./infra/scripts/setup-secrets-gcp.sh (updates GCP Secret Manager)
# 2. ESO automatically syncs changes to K8s within 5 minutes
# 3. Restart pods to pick up new secret values: kubectl rollout restart deployment/api-server -n flowmaestro
#
# This workflow verifies that all ExternalSecrets are synced before deploying.

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        type: choice
        options:
          - production
          - staging
        default: staging
      image_tag:
        description: "Docker image tag (leave empty to use git SHA)"
        required: false
        type: string

env:
  GCP_REGION: ${{ vars.GCP_REGION || 'us-central1' }}
  GKE_CLUSTER: flowmaestro-cluster
  ARTIFACT_REGISTRY: ${{ vars.GCP_REGION || 'us-central1' }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/flowmaestro
  IMAGE_TAG: ${{ github.event.inputs.image_tag || github.sha }}

jobs:
  build-and-deploy:
    name: Build and Deploy to GKE
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    permissions:
      contents: read
      id-token: write

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js (needed for building apps inside Docker)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      # Authenticate to Google Cloud using Workload Identity Federation
      # These values come from Pulumi outputs after running:
      #   pulumi config set githubRepo "owner/repo-name"
      #   pulumi up
      # Then add the outputs as GitHub repository variables
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      # Setup Cloud SDK
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # Configure Docker to use gcloud as credential helper
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      # Get GKE credentials
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --region=${{ env.GCP_REGION }} \
            --project=${{ vars.GCP_PROJECT_ID }}

      # Set up Docker Buildx for multi-platform builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build and push backend image
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/backend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.ARTIFACT_REGISTRY }}/backend:${{ env.IMAGE_TAG }}
            ${{ env.ARTIFACT_REGISTRY }}/backend:latest
          cache-from: type=registry,ref=${{ env.ARTIFACT_REGISTRY }}/backend:latest
          cache-to: type=inline

      # Build and push frontend image
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/frontend/Dockerfile
          platforms: linux/amd64
          push: true
          build-args: |
            VITE_API_URL=${{ vars.VITE_API_URL }}
            VITE_WS_URL=${{ vars.VITE_WS_URL }}
          tags: |
            ${{ env.ARTIFACT_REGISTRY }}/frontend:${{ env.IMAGE_TAG }}
            ${{ env.ARTIFACT_REGISTRY }}/frontend:latest
          cache-from: type=registry,ref=${{ env.ARTIFACT_REGISTRY }}/frontend:latest
          cache-to: type=inline

      # Build and push marketing image
      - name: Build and push marketing image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/marketing/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.ARTIFACT_REGISTRY }}/marketing:${{ env.IMAGE_TAG }}
            ${{ env.ARTIFACT_REGISTRY }}/marketing:latest
          cache-from: type=registry,ref=${{ env.ARTIFACT_REGISTRY }}/marketing:latest
          cache-to: type=inline

      # Build and push migrations image (includes node-pg-migrate and tsx for seeding)
      - name: Build and push migrations image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/migrations/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.ARTIFACT_REGISTRY }}/migrations:${{ env.IMAGE_TAG }}
            ${{ env.ARTIFACT_REGISTRY }}/migrations:latest
          cache-from: type=registry,ref=${{ env.ARTIFACT_REGISTRY }}/migrations:latest
          cache-to: type=inline

      # Verify External Secrets are synced
      - name: Verify External Secrets are ready
        run: |
          echo "Checking External Secrets Operator status..."
          kubectl get pods -n external-secrets-system

          echo ""
          echo "Verifying all ExternalSecrets are synced..."

          # Check that all ExternalSecrets are in Ready state
          EXTERNAL_SECRETS=$(kubectl get externalsecret -n flowmaestro -o jsonpath='{.items[*].metadata.name}')

          for es in $EXTERNAL_SECRETS; do
            echo "Checking ExternalSecret: $es"
            STATUS=$(kubectl get externalsecret $es -n flowmaestro -o jsonpath='{.status.conditions[?(@.type=="Ready")].status}')

            if [ "$STATUS" != "True" ]; then
              echo "❌ ExternalSecret $es is not ready!"
              kubectl get externalsecret $es -n flowmaestro -o yaml
              exit 1
            else
              echo "✅ ExternalSecret $es is ready"
            fi
          done

          echo ""
          echo "Verifying all K8s secrets exist..."

          # Verify that the K8s secrets exist
          REQUIRED_SECRETS="app-secrets"

          for secret in $REQUIRED_SECRETS; do
            if kubectl get secret $secret -n flowmaestro &> /dev/null; then
              echo "✅ Secret $secret exists"
            else
              echo "❌ Secret $secret is missing!"
              exit 1
            fi
          done

          echo ""
          echo "✅ All secrets are ready for deployment"

      # Run database migrations before deploying new code
      - name: Run database migrations
        run: |
          echo "Running database migrations..."

          # Delete any existing migration jobs (clean slate)
          kubectl delete job -n flowmaestro -l component=db-migration --ignore-not-found

          # Create migration job with unique timestamp
          TIMESTAMP=$(date +%s)
          echo "Creating migration job: db-migration-$TIMESTAMP"

          # Replace placeholders and apply
          sed "s/\${TIMESTAMP}/$TIMESTAMP/g; s/\${IMAGE_TAG}/${{ env.IMAGE_TAG }}/g" \
            infra/k8s/jobs/db-migration.yaml | kubectl apply -f -

          # Wait for job to complete (timeout after 5 minutes)
          echo "Waiting for migration job to complete..."
          kubectl wait --for=condition=complete "job/db-migration-$TIMESTAMP" \
            -n flowmaestro --timeout=300s

          echo ""
          echo "✅ Database migrations completed successfully"
          echo ""
          echo "Migration logs:"
          kubectl logs "job/db-migration-$TIMESTAMP" -n flowmaestro

      # Run database seeding after migrations
      - name: Run database seeding
        run: |
          echo "Running database seeding..."

          # Delete any existing seed jobs
          kubectl delete job -n flowmaestro -l component=db-seed --ignore-not-found

          # Create seed job with unique timestamp
          TIMESTAMP=$(date +%s)
          echo "Creating seed job: db-seed-$TIMESTAMP"

          # Replace placeholders and apply
          sed "s/\${TIMESTAMP}/$TIMESTAMP/g; s/\${IMAGE_TAG}/${{ env.IMAGE_TAG }}/g" \
            infra/k8s/jobs/db-seed.yaml | kubectl apply -f -

          # Wait for job to complete (timeout after 5 minutes)
          echo "Waiting for seed job to complete..."
          kubectl wait --for=condition=complete "job/db-seed-$TIMESTAMP" \
            -n flowmaestro --timeout=300s

          echo ""
          echo "✅ Database seeding completed successfully"
          echo ""
          echo "Seed logs:"
          kubectl logs "job/db-seed-$TIMESTAMP" -n flowmaestro

      # Install kustomize
      - name: Install kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      # Update Kustomize overlay with new image tags
      - name: Update Kustomize images
        working-directory: infra/k8s/overlays/${{ github.event.inputs.environment }}
        run: |
          kustomize edit set image \
            backend-image=${{ env.ARTIFACT_REGISTRY }}/backend:${{ env.IMAGE_TAG }} \
            frontend-image=${{ env.ARTIFACT_REGISTRY }}/frontend:${{ env.IMAGE_TAG }} \
            marketing-image=${{ env.ARTIFACT_REGISTRY }}/marketing:${{ env.IMAGE_TAG }}

      # Deploy to GKE
      - name: Deploy to GKE
        working-directory: infra
        run: |
          echo "Deploying to ${{ github.event.inputs.environment }} environment..."
          kubectl apply -k k8s/overlays/${{ github.event.inputs.environment }}

      # Wait for deployments to rollout
      - name: Wait for API server rollout
        run: |
          kubectl rollout status deployment/api-server -n flowmaestro --timeout=10m

      - name: Wait for Temporal worker rollout
        run: |
          kubectl rollout status deployment/temporal-worker -n flowmaestro --timeout=10m

      - name: Wait for frontend rollout
        run: |
          kubectl rollout status deployment/frontend -n flowmaestro --timeout=10m

      - name: Wait for marketing rollout
        run: |
          kubectl rollout status deployment/marketing -n flowmaestro --timeout=10m

      - name: Wait for Temporal server rollout
        run: |
          kubectl rollout status deployment/temporal-server -n flowmaestro --timeout=10m

      # Verify deployment
      - name: Verify deployment
        run: |
          echo "=== Deployment Status ==="
          kubectl get pods -n flowmaestro
          echo ""
          echo "=== Services ==="
          kubectl get services -n flowmaestro
          echo ""
          echo "=== Ingress ==="
          kubectl get ingress -n flowmaestro

      # Output deployment info
      - name: Deployment summary
        run: |
          echo "✅ Deployment completed successfully!"
          echo ""
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Image Tag: ${{ env.IMAGE_TAG }}"
          echo "Namespace: flowmaestro"
          echo ""
          echo "Images deployed:"
          echo "  - backend: ${{ env.ARTIFACT_REGISTRY }}/backend:${{ env.IMAGE_TAG }}"
          echo "  - frontend: ${{ env.ARTIFACT_REGISTRY }}/frontend:${{ env.IMAGE_TAG }}"
          echo "  - marketing: ${{ env.ARTIFACT_REGISTRY }}/marketing:${{ env.IMAGE_TAG }}"
