name: Deploy to GKE

# This workflow deploys FlowMaestro to Google Kubernetes Engine (GKE).
#
# SECRETS MANAGEMENT:
# This workflow does NOT create or manage K8s secrets directly. Instead, it relies on:
# 1. External Secrets Operator (ESO) installed in the cluster via Pulumi
# 2. GCP Secret Manager as the single source of truth for all secrets
# 3. ExternalSecret resources that automatically sync secrets from GCP to K8s
#
# To update secrets:
# 1. Run: fmctl secrets setup (updates GCP Secret Manager)
# 2. ESO automatically syncs changes to K8s within 5 minutes
# 3. Restart pods to pick up new secret values: fmctl deploy api --skip-build
#
# This workflow uses the unified fmctl CLI for all deployment operations.

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        type: choice
        options:
          - production
          - staging
        default: staging
      image_tag:
        description: "Docker image tag (leave empty to use git SHA)"
        required: false
        type: string

env:
  GCP_REGION: ${{ vars.GCP_REGION || 'us-central1' }}
  GKE_CLUSTER: flowmaestro-cluster
  ARTIFACT_REGISTRY: ${{ vars.GCP_REGION || 'us-central1' }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/flowmaestro
  IMAGE_TAG: ${{ github.event.inputs.image_tag || github.sha }}
  # Build args passed to fmctl via environment variables
  VITE_API_URL: ${{ vars.VITE_API_URL }}
  VITE_WS_URL: ${{ vars.VITE_WS_URL }}
  VITE_UNSPLASH_ACCESS_KEY: ${{ vars.VITE_UNSPLASH_ACCESS_KEY }}
  VITE_GA_MEASUREMENT_ID: ${{ vars.VITE_GA_MEASUREMENT_ID }}
  VITE_APP_URL: ${{ vars.VITE_APP_URL }}
  VITE_DOCS_URL: ${{ vars.VITE_DOCS_URL }}
  VITE_POSTHOG_KEY: ${{ vars.VITE_POSTHOG_KEY }}
  VITE_POSTHOG_HOST: ${{ vars.VITE_POSTHOG_HOST }}

jobs:
  build-and-deploy:
    name: Build and Deploy to GKE
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    permissions:
      contents: read
      id-token: write

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"

      # Install dependencies and build fmctl
      - name: Install dependencies
        run: npm ci

      - name: Build fmctl
        run: npm run build --workspace=@flowmaestro/deploy-cli

      # Authenticate to Google Cloud using Workload Identity Federation
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      # Setup Cloud SDK
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # Configure Docker to use gcloud as credential helper
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      # Get GKE credentials
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --region=${{ env.GCP_REGION }} \
            --project=${{ vars.GCP_PROJECT_ID }}

      # Set up Docker Buildx for multi-platform builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Deploy using fmctl
      # Maps environment input to fmctl env flag:
      # - production -> prod
      # - staging -> staging
      - name: Deploy to GKE
        run: |
          ENV_FLAG="${{ github.event.inputs.environment }}"
          if [ "$ENV_FLAG" = "production" ]; then
            ENV_FLAG="prod"
          fi

          npx fmctl deploy all \
            --env "$ENV_FLAG" \
            --tag "${{ env.IMAGE_TAG }}" \
            --verify-secrets \
            --migrate \
            --seed \
            --use-kustomize \
            --yes

      # Verify deployment
      - name: Verify deployment
        run: |
          echo "=== Deployment Status ==="
          kubectl get pods -n flowmaestro
          echo ""
          echo "=== Services ==="
          kubectl get services -n flowmaestro
          echo ""
          echo "=== Ingress ==="
          kubectl get ingress -n flowmaestro

      # Output deployment info
      - name: Deployment summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo ""
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Image Tag: ${{ env.IMAGE_TAG }}"
          echo "Namespace: flowmaestro"
          echo ""
          echo "Images deployed:"
          echo "  - backend: ${{ env.ARTIFACT_REGISTRY }}/backend:${{ env.IMAGE_TAG }}"
          echo "  - frontend: ${{ env.ARTIFACT_REGISTRY }}/frontend:${{ env.IMAGE_TAG }}"
          echo "  - marketing: ${{ env.ARTIFACT_REGISTRY }}/marketing:${{ env.IMAGE_TAG }}"
          echo "  - documentation: ${{ env.ARTIFACT_REGISTRY }}/documentation:${{ env.IMAGE_TAG }}"
          echo "  - static: ${{ env.ARTIFACT_REGISTRY }}/static:${{ env.IMAGE_TAG }}"
          echo "  - status: ${{ env.ARTIFACT_REGISTRY }}/status:${{ env.IMAGE_TAG }}"
          echo "  - migrations: ${{ env.ARTIFACT_REGISTRY }}/migrations:${{ env.IMAGE_TAG }}"
