apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: flowmaestro

bases:
  - ../../base

commonLabels:
  environment: production

# Patches for production-specific configuration
patchesStrategicMerge:
  - replica-patch.yaml
  - gcs-configmap-patch.yaml

# Image overrides (set during deployment)
images:
  - name: us-central1-docker.pkg.dev/flowmaestro-prod/flowmaestro/backend
    newTag: latest
  - name: us-central1-docker.pkg.dev/flowmaestro-prod/flowmaestro/frontend
    newTag: latest
  - name: us-central1-docker.pkg.dev/flowmaestro-prod/flowmaestro/marketing
    newTag: latest
  - name: us-central1-docker.pkg.dev/flowmaestro-prod/flowmaestro/static
    newTag: latest
