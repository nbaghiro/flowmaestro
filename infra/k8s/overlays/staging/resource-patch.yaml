apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
  namespace: flowmaestro
spec:
  template:
    spec:
      containers:
        - name: api-server
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-worker
  namespace: flowmaestro
spec:
  template:
    spec:
      containers:
        - name: temporal-worker
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
