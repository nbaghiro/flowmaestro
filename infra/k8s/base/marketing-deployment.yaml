apiVersion: apps/v1
kind: Deployment
metadata:
  name: marketing
  namespace: flowmaestro
  labels:
    app: flowmaestro
    component: marketing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flowmaestro
      component: marketing
  template:
    metadata:
      labels:
        app: flowmaestro
        component: marketing
    spec:
      serviceAccountName: flowmaestro-sa
      containers:
        - name: marketing
          image: us-central1-docker.pkg.dev/flowmaestro-prod/flowmaestro/marketing:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 101  # nginx user
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: marketing-service
  namespace: flowmaestro
  labels:
    app: flowmaestro
    component: marketing
spec:
  type: ClusterIP
  selector:
    app: flowmaestro
    component: marketing
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
  sessionAffinity: None

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: marketing-hpa
  namespace: flowmaestro
  labels:
    app: flowmaestro
    component: marketing
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: marketing
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max
