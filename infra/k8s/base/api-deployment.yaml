apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
  namespace: flowmaestro
  labels:
    app: flowmaestro
    component: api-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flowmaestro
      component: api-server
  template:
    metadata:
      labels:
        app: flowmaestro
        component: api-server
    spec:
      serviceAccountName: flowmaestro-sa
      containers:
        - name: api-server
          image: us-central1-docker.pkg.dev/flowmaestro-prod/flowmaestro/backend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          # =================================================================
          # Environment Variables - Inject secrets by category using envFrom
          # Secrets are managed by Pulumi and synced via External Secrets Operator
          # =================================================================
          envFrom:
            # Core secrets (JWT_SECRET, ENCRYPTION_KEY)
            - secretRef:
                name: core-secrets
            # LLM API keys (OPENAI_API_KEY, ANTHROPIC_API_KEY, etc.)
            - secretRef:
                name: llm-secrets
                optional: true
            # OAuth secrets (SLACK_CLIENT_ID, GOOGLE_CLIENT_ID, etc.)
            - secretRef:
                name: oauth-secrets
                optional: true
            # Service secrets (RESEND_API_KEY, TWILIO_*, etc.)
            - secretRef:
                name: service-secrets
                optional: true
          env:
            # From ConfigMap
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: flowmaestro-config
                  key: NODE_ENV
            - name: BACKEND_PORT
              valueFrom:
                configMapKeyRef:
                  name: flowmaestro-config
                  key: BACKEND_PORT
            - name: BACKEND_HOST
              valueFrom:
                configMapKeyRef:
                  name: flowmaestro-config
                  key: BACKEND_HOST
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: flowmaestro-config
                  key: LOG_LEVEL
            - name: API_URL
              valueFrom:
                configMapKeyRef:
                  name: flowmaestro-config
                  key: API_URL
            - name: APP_URL
              valueFrom:
                configMapKeyRef:
                  name: flowmaestro-config
                  key: APP_URL
            - name: MARKETING_URL
              valueFrom:
                configMapKeyRef:
                  name: flowmaestro-config
                  key: MARKETING_URL

            # Database credentials (from infrastructure secret)
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: host
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: port
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: database
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password
            - name: POSTGRES_POOL_SIZE
              valueFrom:
                configMapKeyRef:
                  name: flowmaestro-config
                  key: POSTGRES_POOL_SIZE

            # Redis credentials (from infrastructure secret)
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: host
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: port

            # Temporal configuration
            # Use FQDN to ensure reliable DNS resolution for gRPC connections
            - name: TEMPORAL_ADDRESS
              value: "temporal-service.flowmaestro.svc.cluster.local:7233"
            - name: TEMPORAL_NAMESPACE
              value: "default"

            # Google Cloud Storage configuration (from configmap)
            - name: GCS_UPLOADS_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: gcs-config
                  key: GCS_UPLOADS_BUCKET
            - name: GCS_KNOWLEDGE_DOCS_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: gcs-config
                  key: GCS_KNOWLEDGE_DOCS_BUCKET
            - name: GCS_ARTIFACTS_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: gcs-config
                  key: GCS_ARTIFACTS_BUCKET
            - name: GCS_INTERFACE_DOCS_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: gcs-config
                  key: GCS_INTERFACE_DOCS_BUCKET

          # Mount Temporal certificates
          volumeMounts:
            - name: temporal-certs
              mountPath: /etc/temporal
              readOnly: true

          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

      volumes:
        - name: temporal-certs
          secret:
            secretName: temporal-credentials
            items:
              - key: ca-cert
                path: ca.pem
              - key: client-cert
                path: client.pem
              - key: client-key
                path: client-key.pem

      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-server-hpa
  namespace: flowmaestro
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-server
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max
