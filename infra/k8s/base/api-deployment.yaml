apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
  namespace: flowmaestro
  labels:
    app: flowmaestro
    component: api-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flowmaestro
      component: api-server
  template:
    metadata:
      labels:
        app: flowmaestro
        component: api-server
    spec:
      serviceAccountName: flowmaestro-sa
      containers:
        - name: api-server
          image: us-central1-docker.pkg.dev/flowmaestro-prod/flowmaestro/backend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          env:
            # From ConfigMap
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: flowmaestro-config
                  key: NODE_ENV
            - name: BACKEND_PORT
              valueFrom:
                configMapKeyRef:
                  name: flowmaestro-config
                  key: BACKEND_PORT
            - name: BACKEND_HOST
              valueFrom:
                configMapKeyRef:
                  name: flowmaestro-config
                  key: BACKEND_HOST
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: flowmaestro-config
                  key: LOG_LEVEL
            - name: CORS_ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: flowmaestro-config
                  key: CORS_ORIGIN

            # Database credentials (from secret)
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: host
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: port
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: database
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password

            # Redis credentials (from secret)
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: host
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: port

            # Temporal configuration
            - name: TEMPORAL_ADDRESS
              value: "temporal-service:7233"
            - name: TEMPORAL_NAMESPACE
              value: "default"

            # Application secrets (from secret)
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: jwt-secret
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: encryption-key

            # Optional: LLM API keys (from secret, if exists)
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: llm-api-keys
                  key: openai-api-key
                  optional: true
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: llm-api-keys
                  key: anthropic-api-key
                  optional: true
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: llm-api-keys
                  key: google-api-key
                  optional: true
            - name: COHERE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: llm-api-keys
                  key: cohere-api-key
                  optional: true
            - name: HUGGINGFACE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: llm-api-keys
                  key: huggingface-api-key
                  optional: true

            # Email service (Resend)
            - name: RESEND_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: resend-api-key

            # Google Cloud Storage configuration (from configmap)
            - name: GCS_BUCKET_NAME
              valueFrom:
                configMapKeyRef:
                  name: gcs-config
                  key: GCS_BUCKET_NAME

          # Mount Temporal certificates
          volumeMounts:
            - name: temporal-certs
              mountPath: /etc/temporal
              readOnly: true

          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

      volumes:
        - name: temporal-certs
          secret:
            secretName: temporal-credentials
            items:
              - key: ca-cert
                path: ca.pem
              - key: client-cert
                path: client.pem
              - key: client-key
                path: client-key.pem

      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-server-hpa
  namespace: flowmaestro
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-server
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max
