apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oauth-secrets
  namespace: flowmaestro
spec:
  refreshInterval: 5m

  secretStoreRef:
    name: gcp-secret-manager
    kind: ClusterSecretStore

  target:
    name: oauth-secrets
    creationPolicy: Owner
    template:
      type: Opaque

  data:
    # Slack OAuth
    - secretKey: SLACK_CLIENT_ID
      remoteRef:
        key: flowmaestro-app-slack-client-id

    - secretKey: SLACK_CLIENT_SECRET
      remoteRef:
        key: flowmaestro-app-slack-client-secret

    # Google OAuth
    - secretKey: GOOGLE_CLIENT_ID
      remoteRef:
        key: flowmaestro-app-google-client-id

    - secretKey: GOOGLE_CLIENT_SECRET
      remoteRef:
        key: flowmaestro-app-google-client-secret

    # Notion OAuth
    - secretKey: NOTION_CLIENT_ID
      remoteRef:
        key: flowmaestro-app-notion-client-id

    - secretKey: NOTION_CLIENT_SECRET
      remoteRef:
        key: flowmaestro-app-notion-client-secret

    # Airtable OAuth
    - secretKey: AIRTABLE_CLIENT_ID
      remoteRef:
        key: flowmaestro-app-airtable-client-id

    - secretKey: AIRTABLE_CLIENT_SECRET
      remoteRef:
        key: flowmaestro-app-airtable-client-secret

    # HubSpot OAuth
    - secretKey: HUBSPOT_CLIENT_ID
      remoteRef:
        key: flowmaestro-app-hubspot-client-id

    - secretKey: HUBSPOT_CLIENT_SECRET
      remoteRef:
        key: flowmaestro-app-hubspot-client-secret

    # GitHub OAuth
    - secretKey: GITHUB_CLIENT_ID
      remoteRef:
        key: flowmaestro-app-github-client-id

    - secretKey: GITHUB_CLIENT_SECRET
      remoteRef:
        key: flowmaestro-app-github-client-secret

    # Linear OAuth
    - secretKey: LINEAR_CLIENT_ID
      remoteRef:
        key: flowmaestro-app-linear-client-id

    - secretKey: LINEAR_CLIENT_SECRET
      remoteRef:
        key: flowmaestro-app-linear-client-secret

    # Figma OAuth
    - secretKey: FIGMA_CLIENT_ID
      remoteRef:
        key: flowmaestro-app-figma-client-id

    - secretKey: FIGMA_CLIENT_SECRET
      remoteRef:
        key: flowmaestro-app-figma-client-secret

    # Zendesk OAuth
    - secretKey: ZENDESK_CLIENT_ID
      remoteRef:
        key: flowmaestro-app-zendesk-client-id

    - secretKey: ZENDESK_CLIENT_SECRET
      remoteRef:
        key: flowmaestro-app-zendesk-client-secret

    # Apollo OAuth
    - secretKey: APOLLO_CLIENT_ID
      remoteRef:
        key: flowmaestro-app-apollo-client-id

    - secretKey: APOLLO_CLIENT_SECRET
      remoteRef:
        key: flowmaestro-app-apollo-client-secret
