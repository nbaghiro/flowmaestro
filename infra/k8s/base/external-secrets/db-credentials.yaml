apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: db-credentials
  namespace: flowmaestro
spec:
  refreshInterval: 5m

  secretStoreRef:
    name: gcp-secret-manager
    kind: ClusterSecretStore

  target:
    name: db-credentials
    creationPolicy: Owner
    deletionPolicy: Merge  # Skip missing secrets instead of failing
    template:
      type: Opaque
      # Template to construct DATABASE_URL from individual components
      # Also pass through individual keys for components that need them
      data:
        DATABASE_URL: "postgresql://{{ .user }}:{{ .password }}@{{ .host }}:{{ .port }}/{{ .database }}"
        host: "{{ .host }}"
        port: "{{ .port }}"
        database: "{{ .database }}"
        user: "{{ .user }}"
        password: "{{ .password }}"

  dataFrom:
    # Fetch all keys from the database config secret
    # This secret contains: host, port, database, user, password
    - extract:
        key: flowmaestro-db-config
