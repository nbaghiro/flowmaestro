apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: gcp-secret-manager
spec:
  provider:
    gcpsm:
      # Note: ClusterSecretStore is managed by Pulumi (external-secrets-operator.ts)
      # This file is kept for reference but should not be applied directly
      projectID: "flowmaestro-prod"
      # Use Workload Identity for authentication
      # The service account is created by Pulumi in external-secrets-operator.ts
      auth:
        workloadIdentity:
          clusterLocation: us-central1
          clusterName: flowmaestro-cluster
          serviceAccountRef:
            name: external-secrets-operator
            namespace: external-secrets-system
