apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: app-secrets
  namespace: flowmaestro
spec:
  # Refresh secrets every 5 minutes
  refreshInterval: 5m

  # Reference to the ClusterSecretStore
  secretStoreRef:
    name: gcp-secret-manager
    kind: ClusterSecretStore

  # Target Kubernetes Secret
  target:
    name: app-secrets
    creationPolicy: Owner
    template:
      type: Opaque

  # Data to fetch from GCP Secret Manager
  data:
    - secretKey: JWT_SECRET
      remoteRef:
        key: flowmaestro-jwt-secret

    - secretKey: ENCRYPTION_KEY
      remoteRef:
        key: flowmaestro-encryption-key

    # LLM API Keys
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: flowmaestro-app-openai-api-key

    - secretKey: ANTHROPIC_API_KEY
      remoteRef:
        key: flowmaestro-app-anthropic-api-key

    - secretKey: GOOGLE_API_KEY
      remoteRef:
        key: flowmaestro-app-google-api-key

    - secretKey: COHERE_API_KEY
      remoteRef:
        key: flowmaestro-app-cohere-api-key

    - secretKey: HUGGINGFACE_API_KEY
      remoteRef:
        key: flowmaestro-app-huggingface-api-key
