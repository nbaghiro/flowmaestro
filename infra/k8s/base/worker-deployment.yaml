apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-worker
  namespace: flowmaestro
  labels:
    app: flowmaestro
    component: temporal-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flowmaestro
      component: temporal-worker
  template:
    metadata:
      labels:
        app: flowmaestro
        component: temporal-worker
    spec:
      serviceAccountName: flowmaestro-sa
      containers:
        - name: temporal-worker
          image: us-central1-docker.pkg.dev/flowmaestro-prod/flowmaestro/backend:latest
          imagePullPolicy: Always
          # Override command to run worker instead of API server
          command: ["node", "backend/dist/backend/src/temporal/worker.js"]
          # =================================================================
          # Environment Variables - Inject secrets by category using envFrom
          # Secrets are managed by Pulumi and synced via External Secrets Operator
          # =================================================================
          envFrom:
            # Core secrets (ENCRYPTION_KEY - worker needs this for decryption)
            - secretRef:
                name: core-secrets
            # LLM API keys (OPENAI_API_KEY, ANTHROPIC_API_KEY, etc.)
            - secretRef:
                name: llm-secrets
                optional: true
          env:
            # From ConfigMap
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: flowmaestro-config
                  key: NODE_ENV
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: flowmaestro-config
                  key: LOG_LEVEL
            - name: TEMPORAL_TASK_QUEUE
              valueFrom:
                configMapKeyRef:
                  name: flowmaestro-config
                  key: TEMPORAL_TASK_QUEUE
            - name: TEMPORAL_MAX_CONCURRENT_ACTIVITIES
              valueFrom:
                configMapKeyRef:
                  name: flowmaestro-config
                  key: TEMPORAL_MAX_CONCURRENT_ACTIVITIES
            - name: TEMPORAL_MAX_CONCURRENT_WORKFLOWS
              valueFrom:
                configMapKeyRef:
                  name: flowmaestro-config
                  key: TEMPORAL_MAX_CONCURRENT_WORKFLOWS

            # Database credentials (from infrastructure secret)
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: host
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: port
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: database
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password

            # Redis credentials (from infrastructure secret)
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: host
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: port

            # Temporal configuration
            # Use Kubernetes-injected service IP to bypass DNS resolution issues
            # with Temporal SDK's Rust-based NativeConnection (tonic/hyper)
            - name: TEMPORAL_ADDRESS
              value: "$(TEMPORAL_SERVICE_SERVICE_HOST):7233"
            - name: TEMPORAL_NAMESPACE
              value: "default"

            # Google Cloud Storage configuration (from configmap)
            - name: GCS_BUCKET_NAME
              valueFrom:
                configMapKeyRef:
                  name: gcs-config
                  key: GCS_BUCKET_NAME

          # Mount Temporal certificates
          volumeMounts:
            - name: temporal-certs
              mountPath: /etc/temporal
              readOnly: true

          resources:
            requests:
              cpu: 1000m
              memory: 1Gi
            limits:
              cpu: 4000m
              memory: 4Gi

          # Worker health check using /proc filesystem (no external utils needed)
          # Checks if PID 1 (node process) is still running
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - "test -d /proc/1"
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

      volumes:
        - name: temporal-certs
          secret:
            secretName: temporal-credentials
            items:
              - key: ca-cert
                path: ca.pem
              - key: client-cert
                path: client.pem
              - key: client-key
                path: client-key.pem

      restartPolicy: Always
      terminationGracePeriodSeconds: 60

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: temporal-worker-hpa
  namespace: flowmaestro
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: temporal-worker
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
