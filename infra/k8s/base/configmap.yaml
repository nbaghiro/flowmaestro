apiVersion: v1
kind: ConfigMap
metadata:
  name: flowmaestro-config
  namespace: flowmaestro
data:
  # Server configuration
  NODE_ENV: "production"
  BACKEND_PORT: "3001"
  BACKEND_HOST: "0.0.0.0"
  LOG_LEVEL: "info"

  # URL configuration (used for OAuth redirects, email links, etc.)
  API_URL: "https://api.flowmaestro.ai"
  FRONTEND_URL: "https://app.flowmaestro.ai"

  # CORS configuration
  CORS_ORIGIN: "https://app.flowmaestro.ai"

  # Temporal worker configuration
  TEMPORAL_TASK_QUEUE: "flowmaestro-orchestrator"
  TEMPORAL_MAX_CONCURRENT_ACTIVITIES: "10"
  TEMPORAL_MAX_CONCURRENT_WORKFLOWS: "10"
