apiVersion: v1
kind: ConfigMap
metadata:
  name: gcs-config
  namespace: flowmaestro
data:
  # GCS bucket for user uploads (icons, covers, images)
  # Value set via Kustomize overlay for each environment
  GCS_UPLOADS_BUCKET: "GCS_UPLOADS_BUCKET_PLACEHOLDER"

  # GCS bucket for knowledge base documents
  # Value set via Kustomize overlay for each environment
  GCS_KNOWLEDGE_DOCS_BUCKET: "GCS_KNOWLEDGE_DOCS_BUCKET_PLACEHOLDER"

  # GCS bucket for workflow execution artifacts
  # Value set via Kustomize overlay for each environment
  GCS_ARTIFACTS_BUCKET: "GCS_ARTIFACTS_BUCKET_PLACEHOLDER"

  # GCS bucket for interface documents (form submissions and chat attachments)
  # Value set via Kustomize overlay for each environment
  GCS_INTERFACE_DOCS_BUCKET: "GCS_INTERFACE_DOCS_BUCKET_PLACEHOLDER"
