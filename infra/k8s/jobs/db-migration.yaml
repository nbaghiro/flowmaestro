# Database Migration Job
# This job is created with a unique name per deployment by the CI/CD pipeline.
# The ${TIMESTAMP} and ${IMAGE_TAG} placeholders are replaced by sed during deployment.
#
# Usage:
#   # From CI/CD (deploy-gke.yml):
#   TIMESTAMP=$(date +%s)
#   sed "s/\${TIMESTAMP}/$TIMESTAMP/g; s/\${IMAGE_TAG}/${{ github.sha }}/g" \
#     infra/k8s/jobs/db-migration.yaml | kubectl apply -f -
#
#   # From local script (db-migrate.sh):
#   TIMESTAMP=$(date +%s)
#   sed "s/\${TIMESTAMP}/$TIMESTAMP/g; s/\${IMAGE_TAG}/latest/g" \
#     infra/k8s/jobs/db-migration.yaml | kubectl apply -f -
#
apiVersion: batch/v1
kind: Job
metadata:
  name: db-migration-${TIMESTAMP}
  namespace: flowmaestro
  labels:
    app: flowmaestro
    component: db-migration
spec:
  # Auto-delete job after 1 hour (keeps cluster clean)
  ttlSecondsAfterFinished: 3600
  # Retry up to 3 times on failure
  backoffLimit: 3
  # Only need 1 completion
  completions: 1
  parallelism: 1
  template:
    metadata:
      labels:
        app: flowmaestro
        component: db-migration
    spec:
      serviceAccountName: flowmaestro-sa
      # Never restart - let backoffLimit handle retries
      restartPolicy: Never
      containers:
        - name: migration
          image: us-central1-docker.pkg.dev/flowmaestro-prod/flowmaestro/migrations:${IMAGE_TAG}
          imagePullPolicy: Always
          command:
            - sh
            - -c
            - |
              set -e
              echo "========================================"
              echo "Starting database migration..."
              echo "========================================"
              echo ""
              echo "Connecting to database at ${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}"
              echo "User: ${POSTGRES_USER}"
              echo ""

              # URL-encode the password (handles special chars like /, +, =)
              ENCODED_PASSWORD=$(printf '%s' "$POSTGRES_PASSWORD" | sed 's/+/%2B/g; s/\//%2F/g; s/=/%3D/g')

              # Construct DATABASE_URL
              export DATABASE_URL="postgresql://${POSTGRES_USER}:${ENCODED_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}"
              echo "DATABASE_URL constructed (password hidden)"
              echo ""

              # Create schema if it doesn't exist
              echo "Ensuring flowmaestro schema exists..."
              PGPASSWORD="$POSTGRES_PASSWORD" psql -h "$POSTGRES_HOST" -p "$POSTGRES_PORT" -U "$POSTGRES_USER" -d "$POSTGRES_DB" -c "CREATE SCHEMA IF NOT EXISTS flowmaestro;"
              echo "Schema ready."
              echo ""

              echo "Running node-pg-migrate..."
              npx node-pg-migrate up \
                --migrations-table flowmaestro.pgmigrations \
                --schema flowmaestro \
                --database-url-var DATABASE_URL \
                --migrations-dir backend/migrations
              echo ""
              echo "========================================"
              echo "Database migration completed successfully"
              echo "========================================"
          env:
            # Database credentials (construct DATABASE_URL in command)
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: host
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: port
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: database
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
