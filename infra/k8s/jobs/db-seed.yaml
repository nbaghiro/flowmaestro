# Database Seeding Job
# Seeds workflow templates and agent templates into the database.
# This job is created with a unique name per deployment by the CI/CD pipeline.
# The ${TIMESTAMP} and ${IMAGE_TAG} placeholders are replaced by sed during deployment.
#
# Usage:
#   # From CI/CD (deploy-gke.yml):
#   TIMESTAMP=$(date +%s)
#   sed "s/\${TIMESTAMP}/$TIMESTAMP/g; s/\${IMAGE_TAG}/${{ github.sha }}/g" \
#     infra/k8s/jobs/db-seed.yaml | kubectl apply -f -
#
#   # From local script (db-seed.sh):
#   TIMESTAMP=$(date +%s)
#   sed "s/\${TIMESTAMP}/$TIMESTAMP/g; s/\${IMAGE_TAG}/latest/g" \
#     infra/k8s/jobs/db-seed.yaml | kubectl apply -f -
#
apiVersion: batch/v1
kind: Job
metadata:
  name: db-seed-${TIMESTAMP}
  namespace: flowmaestro
  labels:
    app: flowmaestro
    component: db-seed
spec:
  # Auto-delete job after 1 hour (keeps cluster clean)
  ttlSecondsAfterFinished: 3600
  # Retry up to 3 times on failure
  backoffLimit: 3
  # Only need 1 completion
  completions: 1
  parallelism: 1
  template:
    metadata:
      labels:
        app: flowmaestro
        component: db-seed
    spec:
      serviceAccountName: flowmaestro-sa
      # Never restart - let backoffLimit handle retries
      restartPolicy: Never
      containers:
        - name: seed
          image: us-central1-docker.pkg.dev/flowmaestro-prod/flowmaestro/migrations:${IMAGE_TAG}
          imagePullPolicy: Always
          command:
            - sh
            - -c
            - |
              set -e
              echo "========================================"
              echo "Starting database seeding..."
              echo "========================================"
              echo ""
              echo "Seeding workflow templates..."
              npx tsx backend/scripts/seed-workflow-templates.ts
              echo ""
              echo "Seeding agent templates..."
              npx tsx backend/scripts/seed-agent-templates.ts
              echo ""
              echo "Seeding persona definitions..."
              npx tsx backend/scripts/seed-personas.ts
              echo ""
              echo "========================================"
              echo "Database seeding completed successfully"
              echo "========================================"
          env:
            # Database credentials (seed scripts use individual env vars, not DATABASE_URL)
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: host
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: port
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: database
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
