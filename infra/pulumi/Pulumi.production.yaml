  # =============================================================================
  # Application Secrets (Pulumi-Driven Secret Management)
  # =============================================================================
  # Each secret defines:
  #   - name: kebab-case identifier (used for GCP secret name)
  #   - envVar: SCREAMING_SNAKE_CASE environment variable name
  #   - category: core | oauth | llm | service (determines K8s secret grouping)
  #   - deployments: [api] | [worker] | [api, worker] (which pods need this secret)
  #   - required: true | false (whether the pod should fail without it)
  #   - description: optional human-readable description
  #
  # Workflow:
  #   1. Add secret definition here
  #   2. Run: pulumi up (creates empty GCP secret + K8s ExternalSecret)
  #   3. Run: ./infra/scripts/setup-secrets-gcp.sh (prompts for value)
  #   4. ESO syncs to K8s within 5 minutes
  # =============================================================================
