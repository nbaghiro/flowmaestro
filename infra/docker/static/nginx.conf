server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";

    # Security headers (but allow embedding since this is a widget)
    add_header X-Content-Type-Options "nosniff" always;

    # CORS headers - allow widget to be loaded from any domain
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept" always;

    # Serve widget.js for all /widget/*.js requests
    # The slug (e.g., /widget/my-chat.js) is extracted by the widget from its own script src
    location ~ ^/widget/[^/]+\.js$ {
        # Rewrite all widget requests to the same file
        rewrite ^/widget/[^/]+\.js$ /widget/widget.js break;

        # Cache for 1 hour - balance between updates and performance
        expires 1h;
        add_header Cache-Control "public, max-age=3600";

        # CORS for JavaScript files
        add_header Access-Control-Allow-Origin "*" always;
        add_header Content-Type "application/javascript" always;

        access_log off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Root returns 404 (only /widget/* paths are valid)
    location = / {
        return 404;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Default: 404 for anything else
    location / {
        return 404;
    }
}
