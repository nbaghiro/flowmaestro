name: flowmaestro

services:
    # PostgreSQL Database with pgvector extension (FlowMaestro main database)
    postgres:
        image: pgvector/pgvector:pg15
        container_name: flowmaestro-postgres
        environment:
            POSTGRES_DB: flowmaestro
            POSTGRES_USER: flowmaestro
            POSTGRES_PASSWORD: flowmaestro_dev_password
            # Set timezone to UTC to prevent timezone mismatch issues
            TZ: UTC
            PGTZ: UTC
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
            - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U flowmaestro"]
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - flowmaestro

    # Test PostgreSQL Database (simulates user's database for testing database nodes)
    postgres-test:
        image: postgres:15-alpine
        container_name: flowmaestro-postgres-test
        environment:
            POSTGRES_DB: test_database
            POSTGRES_USER: test_user
            POSTGRES_PASSWORD: test_password
            # Set timezone to UTC to prevent timezone mismatch issues
            TZ: UTC
            PGTZ: UTC
        ports:
            - "5433:5432"
        volumes:
            - postgres_test_data:/var/lib/postgresql/data
            - ./postgres/init-test-db.sql:/docker-entrypoint-initdb.d/init.sql
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U test_user"]
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - flowmaestro

    # Test MongoDB Database (simulates user's MongoDB for testing database nodes)
    mongo-test:
        image: mongo:7
        container_name: flowmaestro-mongo-test
        environment:
            MONGO_INITDB_ROOT_USERNAME: test_user
            MONGO_INITDB_ROOT_PASSWORD: test_password
            MONGO_INITDB_DATABASE: test_database
        ports:
            - "27017:27017"
        volumes:
            - mongo_test_data:/data/db
            - ./mongodb/init-test-db.js:/docker-entrypoint-initdb.d/init-test-db.js:ro
        healthcheck:
            test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - flowmaestro

    # Redis Cache
    redis:
        image: redis:7-alpine
        container_name: flowmaestro-redis
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - flowmaestro

    # Temporal Server
    temporal:
        image: temporalio/auto-setup:1.23.0
        container_name: flowmaestro-temporal
        depends_on:
            postgres:
                condition: service_healthy
        environment:
            - DB=postgresql
            - DB_PORT=5432
            - POSTGRES_USER=flowmaestro
            - POSTGRES_PWD=flowmaestro_dev_password
            - POSTGRES_SEEDS=postgres
            - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
        ports:
            - "7233:7233"
        volumes:
            - ./temporal/dynamicconfig:/etc/temporal/config/dynamicconfig
        networks:
            - flowmaestro

    # Temporal Web UI
    temporal-ui:
        image: temporalio/ui:2.22.3
        container_name: flowmaestro-temporal-ui
        depends_on:
            - temporal
        environment:
            - TEMPORAL_ADDRESS=temporal:7233
            - TEMPORAL_CORS_ORIGINS=http://localhost:3000
        ports:
            - "8088:8080"
        networks:
            - flowmaestro

    # Temporal Admin Tools (optional, for CLI access)
    temporal-admin-tools:
        image: temporalio/admin-tools:1.23.0
        container_name: flowmaestro-temporal-admin
        depends_on:
            - temporal
        environment:
            - TEMPORAL_ADDRESS=temporal:7233
        stdin_open: true
        tty: true
        networks:
            - flowmaestro

    # Adminer - Lightweight PostgreSQL Admin Tool
    adminer:
        image: adminer:latest
        container_name: flowmaestro-adminer
        depends_on:
            postgres:
                condition: service_healthy
        ports:
            - "8080:8080"
        environment:
            ADMINER_DEFAULT_SERVER: postgres
        networks:
            - flowmaestro

networks:
    flowmaestro:
        driver: bridge

volumes:
    postgres_data:
        external: true
        name: flowmaestro_postgres_data
    postgres_test_data:
        external: true
        name: flowmaestro_postgres_test_data
    mongo_test_data:
        external: true
        name: flowmaestro_mongo_test_data
    redis_data:
        external: true
        name: flowmaestro_redis_data
