services:
    # PostgreSQL Database with pgvector extension (FlowMaestro main database)
    postgres:
        image: pgvector/pgvector:pg15
        container_name: flowmaestro-postgres
        environment:
            POSTGRES_DB: flowmaestro
            POSTGRES_USER: flowmaestro
            POSTGRES_PASSWORD: flowmaestro_dev_password
            # Set timezone to UTC to prevent timezone mismatch issues
            TZ: UTC
            PGTZ: UTC
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
            - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U flowmaestro"]
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - flowmaestro

    # Test PostgreSQL Database (simulates user's database for testing database nodes)
    postgres-test:
        image: postgres:15-alpine
        container_name: flowmaestro-postgres-test
        environment:
            POSTGRES_DB: test_database
            POSTGRES_USER: test_user
            POSTGRES_PASSWORD: test_password
            # Set timezone to UTC to prevent timezone mismatch issues
            TZ: UTC
            PGTZ: UTC
        ports:
            - "5433:5432"
        volumes:
            - postgres_test_data:/var/lib/postgresql/data
            - ./postgres/init-test-db.sql:/docker-entrypoint-initdb.d/init.sql
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U test_user"]
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - flowmaestro

    # Test MongoDB Database (simulates user's MongoDB for testing database nodes)
    mongo-test:
        image: mongo:7
        container_name: flowmaestro-mongo-test
        environment:
            MONGO_INITDB_ROOT_USERNAME: test_user
            MONGO_INITDB_ROOT_PASSWORD: test_password
            MONGO_INITDB_DATABASE: test_database
        ports:
            - "27017:27017"
        volumes:
            - mongo_test_data:/data/db
            - ./mongodb/init-test-db.js:/docker-entrypoint-initdb.d/init-test-db.js:ro
        healthcheck:
            test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - flowmaestro

    # Redis Cache
    redis:
        image: redis:7-alpine
        container_name: flowmaestro-redis
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - flowmaestro

    # Trigger.dev Webapp (Dashboard & API)
    trigger-webapp:
        image: ghcr.io/triggerdotdev/trigger.dev:v4
        container_name: flowmaestro-trigger-webapp
        depends_on:
            postgres:
                condition: service_healthy
            redis:
                condition: service_healthy
        environment:
            - DATABASE_URL=postgresql://flowmaestro:flowmaestro_dev_password@postgres:5432/trigger
            - DIRECT_URL=postgresql://flowmaestro:flowmaestro_dev_password@postgres:5432/trigger
            - REDIS_URL=redis://redis:6379
            - TRIGGER_SECRET=flowmaestro_trigger_dev_secret
            - ENCRYPTION_KEY=0123456789abcdef0123456789abcdef
            - MAGIC_LINK_SECRET=flowmaestro_magic_link_dev_secret
            - SESSION_SECRET=flowmaestro_session_dev_secret
            - LOGIN_ORIGIN=http://localhost:3040
            - APP_ORIGIN=http://localhost:3040
        ports:
            - "3040:3000"
        networks:
            - flowmaestro

    # Trigger.dev Supervisor (Worker Management)
    trigger-supervisor:
        image: ghcr.io/triggerdotdev/supervisor:v4
        container_name: flowmaestro-trigger-supervisor
        depends_on:
            - trigger-webapp
        environment:
            - TRIGGER_API_URL=http://trigger-webapp:3000
            - TRIGGER_WORKER_TOKEN=flowmaestro_worker_dev_token
            - MANAGED_WORKER_SECRET=flowmaestro_managed_worker_dev_secret
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock:ro
        networks:
            - flowmaestro

    # Adminer - Lightweight PostgreSQL Admin Tool
    adminer:
        image: adminer:latest
        container_name: flowmaestro-adminer
        depends_on:
            postgres:
                condition: service_healthy
        ports:
            - "8080:8080"
        environment:
            ADMINER_DEFAULT_SERVER: postgres
        networks:
            - flowmaestro

networks:
    flowmaestro:
        driver: bridge

volumes:
    postgres_data:
        external: true
        name: flowmaestro_postgres_data
    postgres_test_data:
        external: true
        name: flowmaestro_postgres_test_data
    mongo_test_data:
        external: true
        name: flowmaestro_mongo_test_data
    redis_data:
        external: true
        name: flowmaestro_redis_data
